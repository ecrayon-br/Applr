<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>APPLR</title>
</head>
<body>

{if isset($ERROR_MSG)}<h1>{$ERROR_MSG}</h1>{/if}
{if isset($ALERT_MSG)}<h1>{$ALERT_MSG}</h1>{/if}


<form name="formConfig" id="formConfig" method="post" action="{$smarty.const.HTTP_CMS}{$smarty.session.APPLR.URI_SEGMENT.2}/add">
<input type="hidden" name="id" id="id" value="{$objData->id}" />
<table border=1 width=650>
	<caption>APPLR FOLDER</caption>
	<tr>
		<td colspan=3 align="right"><input type="button" value="List" onclick="window.location.href = '{$smarty.const.HTTP_CMS}{$smarty.session.APPLR.URI_SEGMENT.2}/list';" /><input type="button" value="Insert" onclick="window.location.href = '{$smarty.const.HTTP_CMS}{$smarty.session.APPLR.URI_SEGMENT.2}/insert';" /></td>
	</tr>
	<tr>
		<th colspan=2>FIELD INFO</th>
	</tr>
	<tr>
		<td>Name</td>
		<td>
			<input type="text" maxlength="80" value="{$objData->name}" size="40" name="name" id="name" />
		</td>
	</tr>
	<tr>
		<td>Icon File Path</td>
		<td>
			<input type="text" maxlength="80" value="{$objData->name}" size="40" name="icon_filepath" id="icon_filepath" />
		</td>
	</tr>
	<tr>
		<td>System File Path</td>
		<td>
			<input type="text" maxlength="80" value="{$objData->name}" size="40" name="sys_filepath" id="sys_filepath" />
		</td>
	</tr>
	<tr>
		<td>Status</td>
		<td>
			<input type="radio" name="status" value=1 {if $objData->status == 1 || !isset($objData->status)}checked{/if} /> Active<br />
			<input type="radio" name="status" value=0 {if $objData->status === 0}checked{/if} /> Inactive
		</td>
	</tr>
	<tr>
		<td colspan=2 align=right>
			<input type="submit" value="Send" />
		</td>
	</tr>
</table>
</form>

</body>
</html>
