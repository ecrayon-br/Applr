<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>APPLR</title>
</head>
<body>

{if isset($ERROR_MSG)}<h1>{$ERROR_MSG}</h1>{/if}
{if isset($ALERT_MSG)}<h1>{$ALERT_MSG}</h1>{/if}

<form name="formList" id="formList" method="post" action="{$smarty.const.HTTP_CMS}{$smarty.session.APPLR.URI_SEGMENT.2}/delete/">
<table border=1 width=650>
	<caption>APPLR STRUCT FIELDS</caption>
	<tr>
		<td colspan=3 align="right"><input type="button" value="List" onclick="window.location.href = '{$smarty.const.HTTP_CMS}{$smarty.session.APPLR.URI_SEGMENT.2}/list';" /><input type="button" value="Insert" onclick="window.location.href = '{$smarty.const.HTTP_CMS}{$smarty.session.APPLR.URI_SEGMENT.2}/insert';" /></td>
	</tr>
	<tr>
		<th>Name</th>
		<th>Edit</th>
		<th>Delete</th>
	</tr>
	{if count($objData) == 0}
	<tr>
		<td colspan=3 align="center">No records found!</td>
	</tr>
	{else}
	{foreach from=$objData name="listData" item="objTmp"}
	<tr>
		<td><a href="{$smarty.const.HTTP_CMS}{$smarty.session.APPLR.URI_SEGMENT.2}/update/{$objTmp->id}">{$objTmp->name}</a></td>
		<td align="center"><a href="{$smarty.const.HTTP_CMS}{$smarty.session.APPLR.URI_SEGMENT.2}/update/{$objTmp->id}">[ edit ]</a></td>
		<td align="center"><input type="checkbox" name="delete[]" id="delete_{$objTmp->id}" value="{$objTmp->id}" /></td>
	</tr>
	{/foreach}
	<tr>
		<td colspan=3 align="right"><input type="submit" value="Delete" /></td>
	</tr>
	{/if}
</table>
</form>

</body>
</html>
